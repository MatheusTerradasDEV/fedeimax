<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FadeiMax - Workshop de Barbearia</title>
    <style>
        /* Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1c1c1e;
            color: #f4f4f9;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #2c2c34;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3rem;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .event-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 15px;
        }

        /* Estilos do Cronômetro */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            font-size: 1.8rem;
        }

        .countdown div {
            background-color: #ff6b6b;
            color: #fff;
            padding: 15px 20px;
            border-radius: 10px;
        }

        .countdown span {
            display: block;
            font-size: 1rem;
            margin-top: 8px;
        }

        /* Botão Adicionar à Agenda */
        .btn-agenda {
            margin-top: 40px;
            padding: 15px 30px;
            background-color: #00b894;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-agenda:hover {
            background-color: #019874;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>FadeiMax Workshop</h1>
        <img src="sua-imagem.jpg" alt="Workshop FadeiMax" class="event-image">
        <p>Não perca o evento de barbearia mais esperado do ano! Aperfeiçoe suas habilidades no Fade com os melhores profissionais.</p>

        <!-- Contagem Regressiva -->
        <div id="countdown" class="countdown">
            <div>
                <span id="days">00</span> Dias
            </div>
            <div>
                <span id="hours">00</span> Horas
            </div>
            <div>
                <span id="minutes">00</span> Minutos
            </div>
            <div>
                <span id="seconds">00</span> Segundos
            </div>
        </div>

        <!-- Botão Adicionar à Agenda -->
        <a href="https://www.google.com/calendar/render?action=TEMPLATE&text=FadeiMax+Workshop+de+Barbearia&dates=20241124T000000Z/20241124T120000Z&details=Participe+do+workshop+de+barbearia+mais+aguardado+do+ano!&location=Rua+Exemplo,+123,+São+Paulo,+SP" 
   target="_blank" 
   class="btn-agenda">
   Adicionar à Minha Agenda
</a>

    </div>

    <script>
        // Função para atualizar o cronômetro
        function updateCountdown() {
            const eventDate = new Date("2024-11-24T00:00:00").getTime();
            const now = new Date().getTime();
            const timeRemaining = eventDate - now;

            if (timeRemaining > 0) {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                document.getElementById("days").textContent = String(days).padStart(2, '0');
                document.getElementById("hours").textContent = String(hours).padStart(2, '0');
                document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
                document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
            } else {
                clearInterval(countdownInterval);
                document.getElementById("countdown").textContent = "O evento já começou!";
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>

</html>
